{% extends 'navbar.html' %}
{% load bootstrap4 %}

{% block content%}
    <div class="container">
      <h1> {{problem_description.name}} </h1>
      {{problem_description.content_as_html | safe}}
    </div>
    <!-- Upload file -->

    <div class="container">
      <form action="" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </form>
    </div>

{% endblock %}
